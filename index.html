<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINOD</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <h1>VINOD</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="startCameraButton">Activate Camera</button>
            <button id="stopCameraButton" disabled>Stop Camera</button>
            <button id="captureButton" disabled>Capture Frame</button>
        </div>
        <div id="resultsContainer">
            <div class="innerContainer" id="detectionResults">
                <p>
                <span class="label">Detected Text:</span>
                <span id="detectedText"></span>
                </p>
            </div>
            <div class="innerContainer">
                <p>
                <span class="label">Licence Plate:</span>
                <span id="licencePlate"></span>
                </p>
                <p>
                <span class="label">Owner Name:</span>
                <span id="ownerName"></span>
                </p>
            </div>
            <div class="innerContainer">
                <p>
                <span class="label">Vechicle Model:</span>
                <span id="vehicleModel"></span>
                </p>
                <p>
                <span class="label">Registration Year:</span>
                <span id="registrationYear"></span>
                </p>
            </div>
        </div>
        <div class="canvas-video-container">
            <video id="videoFeed" autoplay playsinline ></video>
            <canvas id="capturedCanvas" style="display: none;"></canvas>
        </div>
    </main>
    <footer>
        <p>VINOD: Vehcile Ineligible Now: Official Detection</p>
        <p>Since: Aug 2025</p>
    </footer>
    <script src="static/script.js"></script>
</body>

</html>
